<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pixel Art Maker 1.01">
    <meta name="keywords" content="HTML,CSS,JavaScript,audacity,pixel,art,maker">
    <meta name="author" content="Patrick Gratias">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker 1.01</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="40" value="10">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="80" value="10">
        <input type="submit" id="createCanvasButton">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
